<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplements2U Receipt Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Supplements2U Receipt Generator</h1>
        <form id="receiptForm">
            <div class="section">
                <h2>Customer Details</h2>
                <label for="customerEmail">Customer Email:</label>
                <input type="email" id="customerEmail" required>
            </div>

            <div class="section">
                <h2>Transaction Details</h2<view class="section">
                    <h2>Transaction Details</h2>
                <label for="date">Date (YYYY-MM-DD):</label>
                <input type="date" id="date">
                <label for="time">Time (HH:MM):</label>
                <input type="time" id="time">
            </div>

            <div class="section">
                <h2>Payment Information</h2>
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod">
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                </select>
                <div id="cardDetails" class="hidden">
                    <label for="cardType">Card Type:</label>
                    <select id="cardType">
                        <option value="Visa">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Amex">Amex</option>
                    </select>
                    <label for="lastFour">Last 4 Digits:</label>
                    <input type="text" id="lastFour" maxlength="4" placeholder="e.g., 1234">
                </div>
            </div>

            <div class="section" id="items">
                <h2>Items Purchased</h2>
                <div class="item">
                    <input type="text" class="itemName" placeholder="Item Name">
                    <input type="number" class="itemQty" placeholder="Qty" min="0">
                    <input type="number" class="itemPrice" placeholder="Price ($)" min="0" step="0.01">
                </div>
            </div>
            <button type="button" onclick="addItem()">Add Another Item</button>
            <button type="submit">Generate Receipt</button>
        </form>
        <div id="receiptPreview"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
